<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../styles/index.css">
  <link rel="stylesheet" type="text/css" href="../styles/createMonster.css">
  <link rel="shortcut icon" href="../images/mini-logo.png">
  <title>RolePlay Game</title>
</head>
<body>
  <header class="headerContainer">
    <div class="menuContainer">
      <div class="logo">
      <a href="../index.html"><img class="menuLogo" src="../images/logo.png"></a>
      </div>
      <div class="menu">
        <section class="menuHeader">
          <div class="item"><a href="../pages/play.html">Jogar</a></div>
          <div class="item"><a href="../pages/profile.html">Perfil</a></div>
          <div class="item"><a href="../pages/login.html">Sair</a></div>
        </section>
      </div>
    </div>
  </header>

  <main class="mainContainer">
      <form class=mainContent onsubmit="Enviar(event)">
        <div class="titleMonster">
          <h2>Novo Monstro</h2>
        </div>
        <div class="inputMonster">
          <input class="monster" type="text" placeholder="Insira o nome do monstro" id="nameMonster" required>
        </div>
        <div class="inputMonster">
          <input class="monster" type="text" placeholder="Insira a vida do monstro" id="lifeMonster" required>
        </div>
        <div class="inputMonster">
          <input class="monster" type="text" placeholder="Insira a mana do monstro" id="manaMonster" required>
        </div>
        <div class="inputMonster">
          <input class="monster" type="text" placeholder="Insira o dano do monstro" id="damageMonster" required>
        </div>
        <div class="inputMonster">
          <input class="monster" type="text" placeholder="Insira a habilidade do monstro" id="skillMonster" required>
        </div>
        <div class="inputMonster">
          <input class="monster" type="text" placeholder="Insira o link da imagem" id="imageMonster" required>
        <div class="btnContainer">
          <input class="btn" type="submit">
        </div>
      </form>
  </main>

  <footer class="footerContainer">
    <p>Todos os direitos reservados Â© Anderpxl 2021</p>
  </footer>

  <script src="../components/createMonster.js"></script>
</body>
</html>
