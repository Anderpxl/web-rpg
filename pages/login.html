<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../styles/index.css">
  <link rel="stylesheet" type="text/css" href="../styles/login.css">
  <link rel="shortcut icon" href="images/mini-logo.png">
  <title>Entrar</title>
</head>
<body>
  <header class="headerContainer">
    <div class="menuContainer">
      <div class="logo">
        <a href="../index.html"><img class="menuLogo" src="../images/logo.png"></a>
      </div>
      <div class="menu">
        <section class="menuHeader">
          <div class="item"><a href="../index.html">Início</a></div>
          <div class="item"><a href="logon.html">Cadastrar</a></div>
        </section>
      </div>
    </div>
  </header>

  <main class="loginContainer">
    <div class="containerLogin">
      <div>
        <p class="accTitle">Entrar</p>
      </div>
      <form>
      <div class="accountContainer">
        <input class="acc" placeholder="Usuário" required>
      </div>
      <div class="passwordContainer">
        <input class="pass" type="password" placeholder="Senha" required>
        <a class="requestPass" href="lostaccount.html">Esqueceu a senha?</a>
      </div>
      </form>
      <div class="btnContainer">
        <a href="profile.html">
        <input class="btn" type="submit"  value="Entrar">
        </a>
      </div>
    </div>
  </main>

  <footer class="footerContainer">
    <p>Todos os direitos reservados © Anderpxl 2021</p>
  </footer>
</body>
</html>
