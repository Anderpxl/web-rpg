<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../styles/index.css">
  <link rel="shortcut icon" href="../images/mini-logo.png">
  <link rel="stylesheet" type="text/css" href="../styles/changeUser.css">
  <title>Novo E-mail</title>
</head>
<body>
  <header class="headerContainer">
    <div class="menuContainer">
      <div class="logo">
      <a href="../index.html"><img class="menuLogo" src="../images/logo.png"></a>
      </div>
      <div class="menu">
        <section class="menuHeader">
          <div class="item"><a href="../index.html">Início</a></div>
          <div class="item"><a href="profile.html">Perfil</a></div>
          <div class="item"><a href="login.html">Sair</a></div>
        </section>
      </div>
    </div>
  </header>

  <main class="mainContainer">
    <form class="mainContent" onsubmit="Enviar(event)">
      <div class="titleChange">
        <h2>Novo E-mail</h2>
      </div>
      <div class="inputChange">
        <input class="change" type="email" placeholder="Digite o novo e-mail" id="email" required>
      </div>
      <div class="inputChange">
        <input class="change" type="email" placeholder="Confirme o novo e-mail" id="confirmEmail" required>
      </div>
      <div class="btnContainer">
        <input class="btn" type="submit">
      </div>
    </form>
  </main>

  <footer class="footerContainer">
    <p>Todos os direitos reservados © Anderpxl 2021</p>
  </footer>
  <script src="../components/changeEmail.js"></script>
</body>
</html>
